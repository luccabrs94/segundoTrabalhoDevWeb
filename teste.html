<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparador de Planos de Saúde</title>
  <link href="css/styleplanos.css" rel="stylesheet">
</head>
<body>

  <h1>Comparador de Planos de Saúde</h1>
<section class="container">
  <form action="/">
    <label for="idade">Idade:</label>
    <input type="number" id="idade" placeholder="Insira sua idade"><br>

    <label for="imc">IMC :</label>
    <input type="number" id="imc" placeholder="Insira seu IMC"><br>

    <button onclick="calcularComparacao()">Comparar Planos</button>
    <p><a href="index.html"><strong> Voltar </strong></a></p>
  </form>
  <h2>Resultado:</h2>
  <div id="resultado"></div>
</section>
  <script>
    function calcularComparacao() {
      var idade = document.getElementById("idade").value;
      var imc = document.getElementById("imc").value;

      // Operadora A
      var planoA_Basico = 100 + (idade * 10 * (imc / 10));
      var planoA_Standard = (150 + (idade * 15)) * (imc / 10);
      var planoA_Premium = (200 - (imc * 10) + (idade * 20)) * (imc / 10);

      // Operadora B
      var fatorComorbidade = calcularFatorComorbidade(imc);
      var planoB_Basico = 100 + (fatorComorbidade * 10 * (imc / 10));
      var planoB_Standard = (150 + (fatorComorbidade * 15)) * (imc / 10);
      var planoB_Premium = (200 - (imc * 10) + (fatorComorbidade * 20)) * (imc / 10);

      // Construir tabela de resultados
      var tabelaResultado = "<table>" +
                            "<tr><th>Plano</th><th>Operadora A</th><th>Operadora B</th></tr>" +
                            "<tr><td>Básico</td><td>$" + planoA_Basico.toFixed(2) + "</td><td>$" + planoB_Basico.toFixed(2) + "</td></tr>" +
                            "<tr><td>Standard</td><td>$" + planoA_Standard.toFixed(2) + "</td><td>$" + planoB_Standard.toFixed(2) + "</td></tr>" +
                            "<tr><td>Premium</td><td>$" + planoA_Premium.toFixed(2) + "</td><td>$" + planoB_Premium.toFixed(2) + "</td></tr>" +

                            "</table>";

      document.getElementById("resultado").innerHTML = tabelaResultado;
    }

    function calcularFatorComorbidade(imc) {
      if (imc < 18.5) {
        return 10; // abaixo do peso
      } else if (imc < 24.9) {
        return 1; // normal
      } else if (imc < 29.9) {
        return 6; // sobrepeso
      } else if (imc < 34.9) {
        return 10; // obesidade
      } else if (imc < 39.9) {
        return 20; // obesidade mórbida grave
      } else {
        return 30; // obesidade mórbida muito grave
      }
    }
  </script>

</body>
</html>
